; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32@6.3.1
board = esp32dev
framework = arduino
monitor_speed = 115200

; Library Dependencies (OTA and CAN task-based libraries)
lib_deps =
    ssh://git@codeberg.org/trailcurrent/OtaUpdateLibraryWROOM32.git@0.0.1
    ssh://git@codeberg.org/trailcurrent/TwaiTaskBasedLibraryWROOM32.git@0.0.1

; Partition Table for OTA (dual partitions for safe updates)
board_build.partitions = partitions.csv

; OTA Upload configuration (uncomment after first serial upload)
#upload_protocol = espota
#upload_port = esp32-XXXXXX  ; Replace XXXXXX with device MAC (e.g., esp32-8A3B4C)
; upload_flags = --auth=<password>